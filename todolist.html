<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        
        body::before {
            content: "TECHNOHACK";
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 80px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.2);
            z-index: -1;
        }
        
        body::after {
            content: "Developed by Vaishnavi Shevate";
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .container {
            max-width: 375px;
            width: 90%;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        
        .todo-title {
            font-size: 36px;
            font-weight: 700;
            color: #ffde59;
            text-shadow: 3px 3px 6px rgba(255, 222, 89, 0.6);
        }
        
        .input-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #fff;
            padding: 12px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        
        input[type="text"] {
            border: none;
            outline: none;
            background: transparent;
            flex: 1;
            padding: 10px;
            font-size: 14px;
        }
        
        .add-btn {
            background: #ffde59;
            color: black;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
            font-size: 16px;
        }
        
        .add-btn:hover {
            background: #ffbd59;
        }
        
        ul {
            list-style: none;
            padding: 0;
            margin-top: 15px;
        }
        
        li {
            background: #fff;
            margin: 8px 0;
            padding: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
            transition: 0.3s;
            cursor: pointer;
        }
        
        .completed {
            text-decoration: line-through;
            color: gray;
            position: relative;
        }
        
        .completed::before {
            content: '\2713';
            color: green;
            font-weight: bold;
            margin-right: 10px;
        }
        
        .delete-btn {
            background: #ff4d4d;
            color: white;
            border: none;
            padding: 6px 10px;
            cursor: pointer;
            border-radius: 6px;
            transition: 0.3s;
        }
        
        .delete-btn:hover {
            background: #cc0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="todo-title">üìñ‚úèÔ∏è To-Do List</h2>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Add a new task">
            <button class="add-btn" onclick="addTask()">+</button>
        </div>
        <ul id="taskList"></ul>
    </div>
    <script>
        function addTask() {
            let taskInput = document.getElementById("taskInput");
            let taskText = taskInput.value.trim();
            if (taskText === "") return;
            
            let li = document.createElement("li");
            li.innerHTML = `<span onclick="toggleTask(this)">${taskText}</span> <button class="delete-btn" onclick="removeTask(this)">X</button>`;
            
            document.getElementById("taskList").appendChild(li);
            taskInput.value = "";
        }
        
        function removeTask(button) {
            button.parentElement.remove();
        }
        
        function toggleTask(span) {
            span.classList.toggle("completed");
        }
    </script>
</body>
</html>
